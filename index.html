<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yark Sale</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logos/favicon_bota_fora.svg" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="login">

    <div class="form-container">

      <img src="logos/logo_bota_fora.svg" alt="logo" class="logo">
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>

      <form action="#" class="form">
      
        <label for="password" class="label">Password</label>
        <input type="password" placeholder="********" class="input-password">

        <label for="new-password" class="label">re-enter Password</label>
        <input type="password" id="new-password" placeholder="********" class="input-password">

        <input type="submit" value="Confirm" class="primary-button login-button">

      </form>

    </div>

  </div>

</body>
</html>
